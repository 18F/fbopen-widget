<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='//fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>FBOpen Widget</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>FBOpen Widget</h1>
          <h2>Generates a JavaScript widget for searching FBOpen</h2>
          <div class="version">v0.2b</div>
        </header>

        <section id="downloads" class="clearfix">
          <!-- <a href="/fbopen-widget/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a> -->
          <!-- <a href="/fbopen-widget/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a> -->
          <a href="https://github.com/amoose/fbopen-widget" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <h3><a name="welcome-to-fbopen-widget" class="anchor" href="#welcome-to-fbopen-widget"><span class="octicon octicon-link"></span></a>Enter your search parameters</h3>

          <div id="fbopen-widget">
            <form id="fbopen-widget-demo" method="GET" action="">

              <label id="sample">Keywords:<br />
                <input type="text" id="fbopen-widget-query" name="q" />
              </label>
              <br clear="all" />

              <label><a href="#" target="_blank" title="Sign up for your own API key...">API Key</a>:<br />
                <input type="text" name="api_key" value="DEMO_KEY" />
              </label>
              <br clear="all" />

              <input type="submit" id="fbopen-widget-search" value="Search" />
            </form>

            <div id="fbopen-widget-results-demo" class="debug"><small>Your sample search results will display here.</small></div>

            <div id="widget">
              <h3 id="embed">Embed on your Site</h3>
              <p>Copy and paste the following snippet to embed on your site:</p>
              <textarea id="widget-textarea"></textarea>
            </div>

<!-- BEGINNING OF WIDGET SNIPPET -->
<div id="fbopen-widget-placeholder">
   <input type="hidden" id="fbopen-widget-data" value="" />
   <div id="fbopen-widget-output">
    <script type="text/javascript">
      document.write(unescape("%3Cscript src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
      document.write(unescape("%3Cscript src='//amoose.github.io/fbopen-widget/javascripts/widget.js' type='text/javascript'%3E%3C/script%3E"));
      document.write(unescape("%3Clink href='//amoose.github.io/fbopen-widget/stylesheets/theme_default.css' rel='stylesheet' type='text/css' /%3E"));
    </script>
  </div>
  <div id="fbopen-widget-results"></div>
</div>
<!-- END OF WIDGET SNIPPET -->
          </div>

        </section>

        <footer>
          FBOpen Widget is maintained by <a href="https://github.com/amoose">amoose</a><br>
        </footer>

        <script src="/fbopen-widget/javascripts/main.js" type="text/javascript"></script>
        <script type="text/javascript">
          var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
          document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
          try {
            var pageTracker = _gat._getTracker("UA-43089984-2");
            pageTracker._trackPageview();
            } catch(err) {}
        </script>


      </div>
    </div>
  </body>
</html>
