<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='//fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>FBOpen Widget</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>FBOpen Widget</h1>
          <h2>Generates a JavaScript widget for searching FBOpen</h2>
        </header>

        <section id="main_content">

<!-- ------------------------------------- -->

<div id="fbopen-widget-placeholder">
   <input type="hidden" id="fbopen-widget-data" value="q=sba&amp;api_key=DEMO_KEY">
   <div id="fbopen-widget-output">
    <script type="text/javascript">
      document.write(unescape("%3Cscript src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
      document.write(unescape("%3Cscript src='//localhost:4000/fbopen-widget/javascripts/widget.js' type='text/javascript'%3E%3C/script%3E"));
      document.write(unescape("%3Clink href='//localhost:4000/fbopen-widget/stylesheets/theme_default.css' rel='stylesheet' type='text/css' /%3E"));
    </script><script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script><script src="//localhost:4000/fbopen-widget/javascripts/widget.js" type="text/javascript"></script><link href="//localhost:4000/fbopen-widget/stylesheets/theme_default.css" rel="stylesheet" type="text/css">
  </div>
  <div id="fbopen-widget-results"></div>
</div>

<!-- ------------------------------------- -->


        </section>

        <footer>
          FBOpen Widget is maintained by <a href="https://github.com/amoose">amoose</a><br>
        </footer>

      </div>
    </div>
  </body>
</html>
